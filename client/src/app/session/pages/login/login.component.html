<div class="wrapper">
  <div class="container">
    <div class="logo">
      <shared-svg-icon icon="logo" [size]="'extra-large'"></shared-svg-icon>
      <h1>{{ appName }}</h1>
    </div>

    <span class="group">
      <div class="graphic">
        <img src="assets/images/undraw-directions-x-53-j.svg" alt="Image" />
      </div>
      <div class="form" [formGroup]="form">
        <h1>Log in</h1>
        <span class="form-field">
          <label>E-mail</label>
          <mat-form-field appearance="outline">
            <input type="email" matInput [formControl]="form.get('email')">
          </mat-form-field>
        </span>
        <span class="form-field">
          <label>Password</label>
          <mat-form-field appearance="outline">
            <input type="password" matInput [formControl]="form.get('password')">
          </mat-form-field>
        </span>

        <button class="button" mat-button [disabled]="form.invalid" (click)="login($event)">LOG IN</button>
        <span class="already">
          Not a member?
          <a class="already--red" [routerLink]="['/register']">Register</a>
        </span>
      </div>
    </span>
  </div>
</div>
